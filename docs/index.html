<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>
    <canvas class="canvas" id="canvas"></canvas>

    <div class="calculator">

        <div class="calculator__screen">
            <p class="calculator__screen-content" id="screen-content"></p>
        </div>

        <div class="calculator__btn-container" id="calc-btns">
            <button class="btn" type="button" value="c">C</button>
            <button class="btn" type="button" value="ce">CE</button>
            <button class="btn" type="button" value="/">&divide;</button>
            <button class="btn" type="button" value="*">&times;</button>
            <button class="btn" type="button" value="-">-</button>
            <button class="btn" type="button" value="+">+</button>
            <button class="btn" type="button" value="1">1</button>
            <button class="btn" type="button" value="2">2</button>
            <button class="btn" type="button" value="3">3</button>
            <button class="btn" type="button" value="4">4</button>
            <button class="btn" type="button" value="5">5</button>
            <button class="btn" type="button" value="6">6</button>
            <button class="btn" type="button" value="7">7</button>
            <button class="btn" type="button" value="8">8</button>
            <button class="btn" type="button" value="9">9</button>
            <button class="btn" type="button" value=".">.</button>
            <button class="btn" type="button" value="0">0</button>
            <button class="btn btn--small" type="button" value="(">(</button>
            <button class="btn btn--small" type="button" value=")">)</button>
            <button class="btn btn--large" type="button" value="=">=</button>
        </div>

        <div class="calculator__history">
            <h2 class="calculator__history-title">History</h2>
            <ul class="calculator__history-list" id="history-list">
                <!-- JS append -->
            </ul>
        </div>
    </div>

    <script src="assets/scripts/app.js"></script>
</body>

</html>
